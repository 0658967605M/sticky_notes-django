<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="global.css">

    <style>
        /* Apply a different font family */
        body {
            font-family: Verdana, Arial, sans-serif;
            background-color: #f9f9f9;   /* Light page background */
            color: #070707;
            margin: 20px;
        }

        .col-md-4 {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 15px;
            border-radius: 10px;
        }

        .col-md-4:hover {
            transform: translateY(-8px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
        }

        .col-md-4 img {
            transition: transform 0.3s ease;
        }

        .col-md-4:hover img {
            transform: scale(1.07);
        }

        .btn-primary {
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004a99 !important;
            transform: scale(1.08);
        }

    </style>
</head>
<body>
    <div class="container">

        <div class= "row"> <!-- First row of products that has names,prices and buy button -->
            <div class="col-md-4">
                <h1> Apples </h1>
                <img src="shopping products/apples.png" alt="Apples" class="img-fluid">
                <p> Apple R 7.89 each</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
            <div class="col-md-4">
                <h1> Grapes </h1>
                <img src="shopping products/grapes.png" alt="Grapes" class="img-fluid">
                <p> Grapes R 28.90 pack</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
            <div class="col-md-4">
                <h1> Oranges </h1>
                <img src="shopping products/oranges.png" alt="Oranges" class="img-fluid">
                <p> Oranges R 8.99 each</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
        </div>

        <div class="row mt-4"> <!-- Second row of products that has names,prices and buy button -->
            <div class="col-md-4">
                <h1> Bread </h1>
                <img src="shopping products/bread.png" alt="Bread" class="img-fluid">
                <p> Bread R 20.50 each</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
            <div class="col-md-4">
                <h1> kellogs </h1>
                <img src="shopping products/Kellogs.png" alt="Kellogs" class="img-fluid">
                <p> Kellogs R 79.99 2 kg</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
            <div class="col-md-4">
                <h1> Watermelon </h1>
                <img src="shopping products/watermelon.png" alt="Watermelon" class="img-fluid">
                <p> Watermelon R 20.99 each</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
        </div>

        <div class="row mt-4"> <!-- Third row of products that has names,prices and buy button -->
            <div class="col-md-4">
                <h1> Eggs </h1>
                <img src="shopping products/eggs.png" alt="Eggs" class="img-fluid">
                <p> Eggs R 21.90 dozen</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
            <div class="col-md-4">
                <h1> Milk </h1>
                <img src="shopping products/milk.png" alt="Milk" class="img-fluid">
                <p> Milk R 15.99 litre</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
            <div class="col-md-4">
                <h1> Chicken </h1>
                <img src="shopping products/chicken.png" alt="Chicken" class="img-fluid">
                <p> Chicken R 45.00 5 kg</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
        </div>

        <div class="row mt-4"> <!-- Fourth row of products that has names,prices and buy button -->
            <div class="col-md-4">
                <h1> Rice </h1>
                <img src="shopping products/rice.png" alt="Rice" class="img-fluid">
                <p> Rice R 25.00 1 kg</p>
                <button type="button" class="btn btn-primary"> Buy </button>
            </div>
        </div>

    </div>

    <footer>
        <form class="row g-3 align-items-center p-4 bg-light"> <!-- Footer form that has costumers datails and a logo -->
            <div class="col-auto">
                <img src="company-logo.png" alt="Company Logo" width="100">
            </div>
            <div class="col-auto">
                <label for="name" class="col-form-label">Name:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="col-auto">
                <label for="Number" class="col-form-label">Number:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="Number" class="form-control" placeholder="Your Contact Number">
            </div>
        </form>
    </footer>
</body>
</html>
